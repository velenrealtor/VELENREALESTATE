  <!-- Mortgage Calculator Script -->
  <script>
    function calculateMortgage() {
      const price = parseFloat(document.getElementById('home-price').value);
      const downPayment = parseFloat(document.getElementById('down-payment').value);
      const interestRate = parseFloat(document.getElementById('interest-rate').value) / 100 / 12;
      const loanTerm = parseInt(document.getElementById('loan-term').value) * 12;

      const principal = price - downPayment;
      const monthlyPayment = (principal * interestRate) / (1 - Math.pow(1 + interestRate, -loanTerm));
      
      if (!isNaN(monthlyPayment)) {
        document.getElementById('mortgage-result').innerText = `Monthly Payment: $${monthlyPayment.toFixed(2)}`;
      } else {
        document.getElementById('mortgage-result').innerText = "Please fill in all fields correctly.";
      }
    }
